<body>
<div class="container">

        <div class="col">
            <span class="input-group-text" id="inputGroup-sizing-default2">Tworzenie użytkownika</span>
        </div>
        <div class="col">
            <a href="/createUser"><button class="btn btn-primary" type="submit">Wybierz</button></a>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <span class="input-group-text" id="inputGroup-sizing-default">Szukanie użytkownika po loginie</span>

            <a href="/search"><button class="btn btn-primary" type="submit">Wybierz</button></a>

            <span class="input-group-text" id="inputGroup-sizing-default5">Usuwanie użytkownika</span>
